name: 构建Tauri应用

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 安装pnpm
        uses: pnpm/action-setup@v4

      - name: 安装Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装依赖
        run: pnpm install

      - name: 生成Prisma客户端
        run: pnpm --filter @zhilian/database run db:generate

      - name: 构建Next.js应用（静态导出）
        run: pnpm --filter @zhilian/web build
      
      - name: 检查构建产物
        run: |
          echo "Checking build output..."
          echo "=== .next directory ==="
          if [ -d "apps/web/.next" ]; then
            ls -la apps/web/.next/
          fi
          echo "=== out directory ==="
          if [ -d "apps/web/out" ]; then
            ls -la apps/web/out/
            echo "Files in out:"
            find apps/web/out -type f | head -20
          else
            echo "✗ out directory NOT found!"
          fi
        shell: bash
        
      - name: 构建Tauri应用
        run: cd apps/desktop && pnpm build

      - name: 上传安装包
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
