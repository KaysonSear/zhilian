name: 构建Tauri应用

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
  workflow_dispatch: # 允许手动触发

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 安装Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: 安装pnpm
        uses: pnpm/action-setup@v4

      - name: 安装Rust
        uses: dtolnay/rust-toolchain@stable

      - name: 安装依赖
        run: pnpm install

      - name: 生成Prisma客户端
        run: pnpm --filter @zhilian/database run db:generate

      - name: 构建Next.js应用（静态导出）
        run: pnpm --filter @zhilian/web build
      
      - name: 创建静态导出目录
        run: |
          echo "Preparing static export..."
          if [ ! -d "apps/web/out" ]; then
            echo "Creating out directory..."
            mkdir -p apps/web/out
            cp -r apps/web/.next/static apps/web/out/
            cp -r apps/web/.next/server apps/web/out/
            echo "✓ Created out directory"
          else
            echo "✓ out directory already exists"
          fi
          ls -la apps/web/out/
        shell: bash
        
      - name: 构建Tauri应用
        run: cd apps/desktop && pnpm build

      - name: 上传安装包
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: |
            apps/desktop/src-tauri/target/release/bundle/msi/*.msi
            apps/desktop/src-tauri/target/release/bundle/nsis/*.exe
